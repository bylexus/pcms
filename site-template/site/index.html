{% extends "base.html" %}

{% block content %}

<h1>Welcome!</h1>

<p>This is your new, pcms driven site. Enjoy!</p>

<ul>
    <li><a href="{{base}}/"><i class="fas fa-home"></i> {{rootPage.Metadata.title}}</a></li>
    {% for item in rootPage.Children %}
    {% if item.Metadata.enabled != false %}
    <li class="{% if page.Route == item.Route  %}active{% endif %}">
        <a href="{{base}}{{item.Route}}">
            <i class="{{item.Metadata.iconCls}}"></i>
            {{item.Metadata.title}}
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
