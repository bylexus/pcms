<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{%if page.title %}{{page.title}} - {% endif%}{{ site.title }}</title>
        <link rel="icon" href="{{base}}/favicon.png" type="image/png">
        {% for meta in site.metaTags %}
        <meta name="{{meta.name}}" content="{{meta.content}}" />
        {% endfor %}
        {% for meta in page.pageConfig.metaTags %}
        <meta name="{{meta.name}}" content="{{meta.content}}" />
        {% endfor %}

        <base href="{{base}}{{route}}{%if route !== '/'%}/{%endif%}" />

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400|Source+Sans+Pro:300,400" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/monokai.min.css">
        <link rel="stylesheet" href="{{base}}/theme/static/css/main.css" />
    </head>
    <body>
        <header>
            <div class="title"><a href="{{base}}/">pcms documentation</a></div>
        </header>
        <div id="content" class={{page.pageConfig.mainClass}}>
            {% block content %}{% endblock %}
        </div>

        <footer>
            powered by <i class="fas fa-heart" style="color:red"></i> <a href="https://github.com/bylexus/pcms">pcms, the master himself</a> :-)
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
